<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Welcome to all</h1>
    <p id="status"></p>
    <script src="../js/jquery.js"></script>

    <script>
        $("documents").ready(function(){
            $(window).resize(win_resize);
        })

        function win_resize(){
            let h=$(window).height();
            let w=$(window).width();
            $("#status").html("Window Height: "+h+
            "Window Width: "+w);
        }
    </script>
</body>
</html>
