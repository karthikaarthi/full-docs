<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Methode</title>
</head>
<body >
    <h1>Remove Methode</h1>
    <button id="btn">Remove</button>
    <div id="feedback">Feedback</div>
    <div class="sample">
        <img src="../img/1.jpg" alt="">
    </div>


    <script src="../js/jquery.js"></script>

    <script>
        $("documents").ready(function(){
            $("#feedback").hide();
            $("#btn").click(function(){
                $(".sample").remove();
                $("#feedback").html("<h2>Your div has been removed...</h2>").fadeIn(2000);
            })


        })
    </script>
</body>
</html>
