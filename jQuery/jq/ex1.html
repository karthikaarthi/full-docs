    <script src="../js/jquery.js"></script>

    <script>
        $("documents").ready(function(){
            $("table tr").mouseover(function(){
                $(this).addClass("over");
            })    
            $("table tr").mouseout(function(){
                $(this).removeClass("over")
            })    
            // $("tr:gt(3)").css("color","red");
            $("tr:not(tr:eq(1))").css("color","red");
              
        })
    </script>
</body>
