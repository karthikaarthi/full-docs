<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Methode</title>
</head>
<body >
    <h1>Before and After Methode</h1>
    <!-- 1. Children()   -For selecting children
    2. prev()   -For selecting Previous Content
    3. next()   -For selecting Next Content
    4. parents()   -For selecting the Parents
    5. parentsUntil()   -For Limiting Parents
    6. find()       -To Find or Search Appropriate Content. -->
    <button id="btn1">Before</button>
    <button id="btn2">After</button>
    <div class="sample">
        <img src="../img/1.jpg" alt="">
    </div>

    <script src="../js/jquery.js"></script>

    <script>
        $("documents").ready(function(){
            $("#btn1").click(function(){
                $("img").before("<h2>This printed by before() method...</h2>");
            })

            $("#btn2").click(function(){
                $("img").after("<h2>This printed by after() method...</h2>");
            })

        })
    </script>
</body>
</html>
