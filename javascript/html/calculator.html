<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cm-2nd.css">
    <style>
        *{
    margin:0px;
    padding:0px;
}

.parent_container{
    background-color:aqua;
    width:100vw;
    height: 100vh;
    padding:10px;
}

.container{
    padding:40px;
    width:50vw;
    height: 50vh;
    background:linear-gradient(gray,black);
    border-radius: 5px;
    margin:200px auto ;
    display: flex;
    flex-direction: column;
    

}
.hr{
    display: flex;
    justify-content: center;
}
hr{
    width:30%;
    color:aqua;
    
}
.input{
    display: flex;
    justify-content: center;

}
input{
    width:70%;
    margin-top: 30px;
    /* margin:20px; */
    padding:10px;
    /* background-color:transparent; */
    /* color:white; */
    border:2px solid aqua;
    border-radius: 8px;
}

input:focus{
    outline: none;
    background:linear-gradient(gray,aqua);
    color:black;
    color:white;
}


h2{
    color:aqua;
    display: flex;
    justify-content: center;
}
.button{
    display: flex;
    justify-content: center;

}

button{
    width:20vw;
    padding:10px;
    background: linear-gradient(gray,aqua);
    border:none;
    border-radius: 9px;
    margin-top: 20px;

}

#result{
    color:white;
    margin:20px;
    display: flex;
    justify-content: center;
}
    </style>
</head>
<body>
<div class="parent_container">
    <div class="container">
        <h2>Basic Calculator</h2>
        <div class="hr">
            <hr>

        </div>

        <div class="input">
            <input type="text" placeholder="Enter value" id="input">
        </div>

        <div class="button">
            <button >Answer</button>
        </div>
    </div>
</div>


<script>

let button = document.querySelector('.button')
button.addEventListener('click',calculator)
let resultdiv=document.createElement('div')
resultdiv.id='result'
document.querySelector('.container').appendChild(resultdiv)
let Answer=0
let arr=[]
function calculator(){
    let values=document.getElementById('input').value
    console.log(typeof values)
    if(values.includes('+')){
        
        arr=values.split('+')
        Answer=Number(arr[0])+Number(arr[1])

    }
    else if(values.includes('-')){
        arr=values.split('-')
        Answer=Number(arr[0])-Number(arr[1])
    }

    else if(values.includes('*')){
        arr=values.split('*')
        Answer=Number(arr[0])*Number(arr[1])
    }

    else if(values.includes('/')){
        arr=values.split('/')
        Answer=Number(arr[0])/Number(arr[1])
    }
    else{
        Answer='pls enter correct output'
    }
    document.getElementById('result').innerHTML=Answer
   
}


</script>
    
</body>
</html>
