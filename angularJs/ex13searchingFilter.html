<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        td{
            padding:5px;
            
        }
    </style>
    <script src="js/angular.min.js"></script>
    <script>
        let app = angular.module("myApp",[]);
        app.controller("myCtrl",function($scope){
            $scope.info=[{
                "name":"aaa",
                "age":34,
                "dob":"3.4.90",
                "salary":30000,
                "city":"Coimbatore"
            },
            {
                "name":"bbb",
                "age":34,
                "dob":"20.4.90",
                "salary":80000,
                "city":"Coimbatore"
            },
            {
                "name":"Ram",
                "age":34,
                "dob":"3/6/90",
                "salary":50000,
                "city":"Coimbatore"
            },
            {
                "name":"ddd",
                "age":34,
                "dob":"3/6/90",
                "salary":50000,
                "city":"Coimbatore"
            },
            {
                "name":"eee",
                "age":34,
                "dob":"3/6/90",
                "salary":50000,
                "city":"salem"
            },
            
        ]
        })
    </script>
</head>
<body ng-controller="myCtrl">
    <div  >
        <h1 class="text-success text-center">Searching Filter</h1>
        <div>
            <!-- Search: <input type="text" ng-model="searchText.name"> -->
            Search: <input type="text" ng-model="searchText.name">
        </div>
        <table border="2px"  >
            <tr>
                <td>Name</td>
                <td>City</td>
                <td>DOB</td>
                <td>Salary</td>
                <td>CSalary</td>
            </tr>
            <tr ng-repeat="x in info |filter:searchText:true">
            <td>{{x.name }}</td>
            <td>{{x.city }}</td>
            <td>{{x.dob}}</td>
            <td>{{x.salary}}</td>
            <td>{{x.salary}}</td>
        </tr>
        </table>

    </div>
</body>
</html>
