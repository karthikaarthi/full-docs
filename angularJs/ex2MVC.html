<!DOCTYPE html>
<html lang="en" ng-app="custApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./js/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module("custApp",[]);
        // Controller
        app.controller("myCustomer",function($scope){
            // Module
            $scope.customer={
                'Name':'Ramya',
                'Gender':'Female',
                'Job':'Software Testing'
            }
        })


</script>
<body>
    <h1>MVC Architecture</h1>
    <p>Model View Controller</p>

    <!-- view -->
    <div ng-controller="myCustomer"> 
        <h3>{{customer.Name}}</h3>
        <h3>{{customer.Gender}}</h3>
        <h3>{{customer.Job}}</h3>

    </div>
</body>
</html>
