<script>

    const patchBtn = document.getElementById("patch")
    const deleteBtn = document.getElementById("delete")

    deleteBtn.onclick = deleteRequest;
    patchBtn.onclick = patchRequest;

    function deleteRequest() {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = () => {
            if (xhttp.readyState == 4 && xhttp.status == 200) {

            }
        }
        xhttp.open('DELETE', '/delete', true);
        // xhttp.setRequestHeader("X-HTTP-Method-Override", "DELETE");
        xhttp.send();
    }

    function patchRequest() {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = () => {
            if (xhttp.readyState == 4 && xhttp.status == 200) {

        xhttp.open('PATCH', '/patch', true);
        // xhttp.setRequestHeader("X-HTTP-Method-Override", "PATCH");
        xhttp.send()
    }


</script>
